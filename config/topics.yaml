# 预设技术话题列表
# 用于快速启动脚本的话题选择

topics:
  - id: "ai_agents"
    title: "AI Agents 智能体"
    description: "自主智能体技术，包括LangChain、AutoGPT等框架，实现任务自动化和决策"
    keywords: ["AI Agents", "LangChain", "AutoGPT", "智能体", "自主代理"]

  - id: "llm_rag"
    title: "LLM + RAG 检索增强生成"
    description: "大语言模型结合向量数据库的检索增强生成技术，提升问答准确性"
    keywords: ["RAG", "向量数据库", "Embeddings", "知识库", "语义搜索"]

  - id: "multimodal_ai"
    title: "多模态AI大模型"
