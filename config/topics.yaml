    keywords: ["可观测性", "LLM监控", " tracing", "评估工具"]

  - id: "fine_tuning"
    title: "大模型微调技术"
    description: "LoRA、QLoRA等高效微调方法，定制领域大模型"
    keywords: ["微调", "LoRA", "QLoRA", "训练", "模型定制"]

  - id: "workflow_automation"
    title: "AI 工作流自动化"
    description: "LangGraph、Temporal等编排工具，构建复杂AI应用工作流"
    keywords: ["工作流", "LangGraph", "编排", "自动化"]

  - id: "code_interpreter"
