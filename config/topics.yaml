  - id: "kubernetes_ai"
    title: "Kubernetes AI 调度"
    description: "K8s集群上运行AI工作负载的最佳实践和工具链"
    keywords: ["Kubernetes", "K8s", "AI调度", "GPU管理", "容器编排"]

  - id: "serverless_ai"
    title: "Serverless + AI"
    description: "无服务器架构运行AI推理应用，降低成本和运维复杂度"
    keywords: ["Serverless", "Lambda", "AI推理", "函数计算"]

  - id: "vector_database"
    title: "向量数据库"
    description: "Pinecone、Milvus、Weaviate等向量数据库技术与应用"
    keywords: ["向量数据库", "Pinecone", "Milvus", "相似度搜索"]

  - id: "edge_ai"
    title: "边缘计算AI"
    description: "在边缘设备运行AI模型的技术，降低延迟和带宽需求"
    keywords: ["边缘AI", "ONNX", "TensorRT", "端侧推理"]

  - id: "ai_observability"
    title: "AI 可观测性"
