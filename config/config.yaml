# ==================== 开发模式 ====================
development:
  debug: false
  mock_llm: false
  save_all_states: false
  parallel_execution: false

# ==================== 内容工厂模式配置 ====================
content_factory:
  # 每日自动任务
  daily_auto_mode:
    enabled: false  # 通过crontab控制，不在这里配置
    generate_digest_only: true  # 每日自动只生成简报

  # 手动生成任务
  manual_mode:
    # 从简报生成长文本
    digest_to_longform:
      enabled: true
      select_topic: "auto"  # auto=自动选择最热话题, manual=手动选择

    # 从简报生成小红书
    digest_to_xiaohongshu:
      enabled: true
      select_topic: "auto"

    # 从简报生成Twitter
    digest_to_twitter:
      enabled: true
      select_topic: "auto"
