  # 质量检查清单 - 融合copy-editing的七遍编辑法
  quality_checklist: |
    **文章质量检查清单**：

    ## 1. 清晰度检查
    - [ ] 每个句子都清晰易懂
    - [ ] 没有不必要的术语和行话
    - [ ] 代词引用明确
    - [ ] 没有过度复杂的句子结构

    ## 2. 声音和语调检查
    - [ ] 全文保持一致的专业但易懂的语调
    - [ ] 没有突兀的语调转变
    - [ ] 读起来像顶级科技媒体的文章

    ## 3. "So What"检查
    - [ ] 每个论点都回答了"为什么重要"
    - [ ] 技术特性与实际价值相关联
    - [ ] 读者能理解这对他们意味着什么

    ## 4. 证据检查
    - [ ] 所有重要论断都有数据支撑
    - [ ] 引用了权威来源
    - [ ] 没有夸大的声明
    - [ ] 代码示例可运行

    ## 5. 具体性检查
    - [ ] 避免空泛的表述（如"很强大"、"非常好"）
    - [ ] 使用具体的数字和数据
    - [ ] 提供真实的案例和示例
    - [ ] 代码示例完整可运行

    ## 6. 情感共鸣检查
    - [ ] Hook能吸引读者继续阅读
    - [ ] 技术演进有故事性
    - [ ] 读者能感受到技术的价值
    - [ ] 结尾有启发性和行动号召

    ## 7. 可读性检查
    - [ ] 段落长度适中（2-4句）
    - [ ] 句子长度多样化
    - [ ] 有足够的过渡和连接
    - [ ] 标题和副标题清晰
    - [ ] 使用了适当的格式化（加粗、列表、代码块）

  # 写作风格指南 - 参考writing-clearly-and-concisely
  writing_style_guide: |
    **遵循Strunk的简洁写作原则**：

    ## 句子层面
    - 每个句子只表达一个主要思想
    - 使用主动语态，避免被动语态
    - 避免不必要的词语（very, really, just, actually）
    - 前置重要信息

    ## 段落层面
    - 段落开头要有强有力的主题句
    - 段落长度控制在2-4句话
    - 段落之间要有逻辑过渡
    - 避免过长的段落

    ## 词汇选择
    - 使用具体的词汇，避免抽象
    - 避免行话和术语，或提供解释
    - 使用动词，避免名词化（用"decide"而非"make a decision"）
    - 避免过度修饰的形容词

    ## 技术写作特殊注意事项
    - 术语首次使用时提供解释
    - 代码示例要有详细注释
    - 架构和算法用文字清晰描述
    - 复杂概念使用比喻和类比

