# ==================== 写作工作流 ====================
writing_workflow:
  phases:
    - phase: "研究阶段"
      tasks:
        - "收集权威资料（论文、文档、代码）"
        - "提取技术细节和数据"
        - "整理成结构化研究笔记"

    - phase: "大纲阶段"
      tasks:
        - "设计文章结构（使用提供的模板）"
        - "优化Hook"
        - "标记研究缺口"

    - phase: "初稿阶段"
      tasks:
        - "按章节展开写作"
        - "每节完成后进行质量检查"
        - "保持章节间连贯性"

    - phase: "打磨阶段"
      tasks:
        - "进行七遍编辑法检查"
        - "添加代码示例和案例"
        - "优化Hook和结尾"

    - phase: "评估阶段"
      tasks:
        - "使用质量评估Agent评估"
        - "根据反馈进行最终修改"
        - "准备发布"

