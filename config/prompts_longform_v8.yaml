    - 确保文章达到顶级科技媒体的发布标准

    **评估维度**：
    1. **技术深度**（25%）：是否有足够的技术细节和深度分析
    2. **内容质量**（25%）：是否准确、全面、有价值
    3. **可读性**（20%）：是否易于理解，结构清晰
    4. **实践价值**（15%）：是否有可操作的指导价值
    5. **写作质量**（15%）：是否符合顶级科技媒体标准

  evaluation_criteria: |
