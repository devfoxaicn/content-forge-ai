    分析维度：
    - 技术创新程度
    - 社区讨论热度
    - 实际应用价值
    - 发展前景
    - 对开发者的影响

  user: |
    请分析"{topic}"领域的最新技术热点。

    分析要求：
    - 时间范围：最近7天
    - 信息源：GitHub、Hacker News、Twitter、技术博客等
    - 输出数量：3-5个热点话题

